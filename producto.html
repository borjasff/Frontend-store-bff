<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header"> <!--realiza el bloque de BEM y en img el elemento-->
        <a href="index.html"> <!--para crear un enlace que te lleve al inicio de la página-->
            <img class="header__logo" src="img/logo.png" alt="Logotipo"> <!--incorporamos la imagen y su texto alternativo-->
        </a>
    </header>
<nav class="navegacion"> <!--menu de navegación fijate que enlace--ctivo esta en tienda-->
    <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a> <!--apartado de navegación-->
    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a> <!--apartado de navegación-->
</nav> 

<main class="contenedor">
    <h1>React JS</h1>

    <div class="camisa">
        <img src="img/3.jpg" alt="imagen del producto">

        <div class="camisa__contenido">
            <p>Fusce pharetra pretium consequat. Nullam rhoncus mollis risus, gravida porta sem vulputate id.</p>
        
            <form class="formulario"> <!--para el formulario de la camiseta-->
                <select class="formulario__campo">
                    <option disabled selected>--Seleccionar Talla--</option><!--opcion de selección y se cancela seleccionar-->
                    <option>Pequeña</option>
                    <option>Mediana</option>
                    <option>Grande</option>
                </select>
                <input class="formulario__campo" type="number" placeholder="Cantidad" min="1"><!--opcion de selección de cantidad-->
                <input class="formulario__submit" type="submit" value="Agregar al Carrito">
            </form>
        </div>
    </div>
</main>

<footer class="footer">
    <p class="footer__texto">Front End Store - Todos los derechos reservados. Borja Florín Fernández.</p>
</footer>

</body>
</html>
